        <a href="#" class="cta d-none d-lg-inline-block">Request Invite</a>

        <div class="hero-content__banner col-12 col-lg-7 order-lg-1">
          <img
            class="img-fluid w-100 mx-auto"
            src="images/image-mockups.png"
            alt=""
          />
        </div>
        <div
          class="hero-content__text col-12 col-lg-5 text-center d-flex flex-column justify-content-between gap-5 order-lg-0"
        >
          <h1 class="m-0">Next generation digital banking</h1>
          <p class="fs-3 m-0">
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much

          </p>
          <a class="cta w-auto mx-auto ms-lg-0" href="#">Request Invite</a>
        </div>
      </div>
